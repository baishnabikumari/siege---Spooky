<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewpoint" content="width=device-width,initial-scale=1"/>
    <title>Type...Till Dawn - Keep Typing or they'll find you.</title>
    <link rel="stylesheet" href="css/style.css"/>
    <!--fallback to courier new-->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>
<body class="ttd">
    <header class="header">
        <div class="title">
            <img src="assets/images/ghost.png" alt="" class="logo" aria-hidden="true"/>
            <h1>Type Till Dawn</h1>
            <p class="tagline">Keep Typing... or SPOOKY will find you.</p>
        </div>

        <div class="controls-top">
            <div id="level-indicator" aria-live="polite">Level: <span id="current-level">1</span> /10</div>
            <button id="btn-sound" class="btn small" aria-pressed="true">SOUND: On</button>
        </div>
    </header>

<main class="main">
    <div class="bg-fog" aria-hidden="true"></div>

    <section class="console" tabindex="0" id="console" aria-label="Typing console" role="application">
        <div id="prompt-wrapper" class="prompt-wrapper" aria-live="polite">
            <div id="prompt" class="prompt">Start Typing... If you Dare</div>
        </div>

        <div id="typed-wrapper" class="typed-wrapper" aria-live="off">
            <div id="typed" class="typed" aria-hidden="false">
            </div>
            <span id="cursor" class="cursor" aria-hidden="true">_</span>
        </div>

        <div class="hud">
            <div class="hud-left">
                <div>Timer: <span id="timer">--:--</span></div>
                <div>WPM: <span id="wpm">0</span></div>
            </div>
            <div class="hud-right">
                <div>Accuracy: <span id="accuracy">100</span></div>
                <div>Mistakes: <span id="mistakes">0</span></div>
            </div>
        </div>
        
    </section>
</main>
</body>
</html>
